<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Quality Tattoo and Body Piercing" />
        <meta name="author" content="agentz" />
        <meta name="keywords" content="Tattoo, Piercing, Makati, Cembo, Guadalupe, Studio, Randeng, Randolp, Randy, Andeng"/>
        <title>Tatz and Pirz Studio</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- This is for jquery post function -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body id="page-top">
        <!-- Home -->
        <a class="btn btn-primary form-control" href="index.html">return to Home Page </a>
        <!-- Signup-->
        <section class="signup-section" id="application">
            <div class="container px-4 px-lg-5">
                <div class="row gx-10 gx-lg-10">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                        <h2 class="text-white mb-5">Be a part of our works!</h2>
                        <!-- Form -->
                        <form class="form-signup d-flex flex-column flex-sm-row" id="contact-form" method="post">
                            <input class="form-control flex-fill me-0 me-sm-2 mb-3 mb-sm-0" id="inputName" type="name" placeholder="Full Name" />
                            <input class="form-control flex-fill me-0 me-sm-2 mb-3 mb-sm-0" id="inputPhone" type="phone" placeholder="Contact Number"/>
                            <input class="form-control flex-fill me-0 me-sm-2 mb-3 mb-sm-0" id="inputMessage" type="text" placeholder="Introduction"/>
                            <button class="btn btn-primary" type="submit" onClick="submitToAPI(event)">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Tatz & Pirz 2021</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
